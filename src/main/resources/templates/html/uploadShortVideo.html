<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shorts Video Upload</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<style>
		.container {
			background: #E4E9F7;
			margin: 5px;
			width: auto;
		}

		.home-section {
			position: relative;
			background: #E4E9F7;
			min-height: 100vh;
			transition: all 0.5s ease;
			z-index: 2;
		}

		.home-section.expanded {
			left: 250px;
			width: calc(100% - 250px);
		}

		.home-section.collapsed {
			left: 78px;
			width: calc(100% - 78px);
		}

		.home-section .text {
			display: inline-block;
			color: #11101d;
			font-size: 25px;
			font-weight: 500;
			margin: 18px;
		}

		.btn-container {
			margin-top: 10px;
			padding-right: 10px;
		}

		.btn {
			padding: 5px 10px;
			cursor: pointer;
			margin-left: 15px;
		}

		#uploadForm {
			background-color: #f0f0f0;
			/* Change to desired color */

			top: 0;
			left: 0;

			z-index: 999;

			/* Initially hidden */
			justify-content: center;
			align-items: center;
		}

		#uploadForm {
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>

<body style="background-color: #dddddd;">

	<div id="sidebar"></div>

	  <section class="home-section collapsed">

        <div class="text">Upload Short Video</div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="uploadForm" action="/shorts/uploadVideo" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="videoTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" name="videoTitle" id="videoTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="videoDesc" class="form-label">Description</label>
                            <textarea class="form-control" name="videoDesc" id="videoDesc" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="videoFile" class="form-label">Choose Video</label>
                            <input type="file" class="form-control-file" name="videoFile" id="videoFile" accept="video/*" required>
                        </div>
                        <button type="submit" class="btn btn-outline-success">
                            <i class="fas fa-upload"></i> Upload
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>



	<script>
		$(function () {
			$("#sidebar").load("/getCommonSidebar");
		});


	</script>

</body>

</html>
